<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS選擇器</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/selectors.css">
</head>

<body>
    <h1 id="title1" class="title">
        我是.title也是#title1也是h1
    </h1>
    <p>我是緊接在.title後面的p</p>
    <p>我是.container外面的p</p>

    <div class="container">
        <p>我是.container裡面的p</p>
        <p>我是.container裡面的p</p>
        <div>
            <p>我是.container裡的div裡面的p</p>
            <p>我是.container裡的div裡面的p</p>
        </div>
        <p>我是.container裡面的p</p>
    </div>

    <p>我是.container外面的p</p>
    <p>我是.container外面的p</p>

    <p>延伸學習:
        <a target="_blank" href="https://www.w3schools.com/cssref/css_selectors.asp">更多CSS選擇器語法參考</a>、
        <a target="_blank" href="https://flukeout.github.io/">CSS Diner</a>
    </p>

    <script src="./js/selectors.js"></script>
</body>

</html>
